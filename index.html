<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="ff7">
                <div class="circle"></div>
                <img src="./Lamborgini-removebg-preview.png" alt="cloud">
            </div>
            <div class="info">
                <h1 class="title">Orange Lamborghini</h1>
                <h3>Anyone may claim that he will act in the direst times, yet only a brave man acts in times great and small.</h3>
                <div class="orbs">
                    <button>Fire</button>
                    <button>Wind</button>
                    <button class="active">Ice</button>
                    <button>Stone</button>
                </div>
                <div class="purchase">
                    <button>Save Orb</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
